  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
        <div  *ngFor='let dog of slide; index as i' [class]="'carousel-item principal' +(i===1?' active':'')">
          <img class="d-block w-100 foto" [src]="dog.fotoPath" alt="First slide">
          <div class="carousel-caption d-md-block texto">
              <h2 class="col-12" >{{dog.name}}</h2>
              <span>Peso: {{dog.kg}}</span>
              <span>Edad: {{dog.edad}}</span>
              <div (onclick)="addfav()" class="like"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Coraz%C3%B3n.svg/1121px-Coraz%C3%B3n.svg.png" alt=""></div>
            </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
